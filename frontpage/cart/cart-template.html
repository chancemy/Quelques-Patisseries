<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- 中文字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- h1字體（英文）-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- 滾輪效果動畫套件 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/frontpage/cart/cart-template.css">

    <link rel="stylesheet" href="/css/frontpage/cart/cart_step1.css">
    <title>cart-template</title>
</head>

<body>
    <nav class="d-flex bgc-gray-2">
        <div class="container-fluid d-flex align-items-center justify-content-end nav-container"
            style="height: 100%;padding: 0 5% 0 0;">
            <!-- <div class="logo front-logo">
                <img src="/img/frontpage/Logo_無邊界.svg" alt="">             
            </div> -->
            <div class="burger-icon" onclick="toggleThis(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="nav-group d-md-flex align-items-center">
                <ul class="d-flex align-items-center">
                    <li><a href="">關於我們</a></li>
                    <li><a href="">最新消息</a></li>
                    <li><a href="">線上商城</a></li>
                    <li><a href="">聯絡我們</a></li>
                </ul>
                <div class="d-md-flex  align-items-center justify-content-between icon-group">
                    <a href="">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-facebook-square"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="d-flex justify-content-center align-items-end pb-4" style="height: 338px;">
            <div class="container">

                <!-- 以下結帳進度條 -->
                <div class="col-lg-12 progress-style d-flex flex-column justify-content-between">
                    <div class="d-flex">
                        <div class="quarter-round">
                            <div class="round">
                                <div class="qr-circle-no-line round-active qr-line">
                                    1</div>
                            </div>
                        </div>
                        <div class="quarter-round">
                            <div class="round">
                                <div class="qr-circle-style">
                                    2</div>
                            </div>
                        </div>
                        <div class="quarter-round">
                            <div class="round">
                                <div class="qr-circle-style">
                                    3</div>
                            </div>
                        </div>
                        <div class="quarter-round">
                            <div class="round">
                                <div class="qr-circle-style">
                                    4</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex p-0">
                        <div class="w-100 mt-2 d-flex justify-content-around">
                            <p class="round-text mr_1 active">確認購物車</p>
                            <p class="round-text mr_2 active">付款與運送方式</p>
                            <p class="round-text mr_3">填寫資料</p>
                            <p class="round-text mr_4">完成訂購</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-down">
            <div class="container">
                <table class="cart-table w-100 ">
                    <thead class="table-head">
                        <tr>
                            <th scope="col" class="thead-img" style="border-top-left-radius:10px;"></th>
                            <th scope="col">品名</th>
                            <th scope="col">數量</th>
                            <th scope="col">單價</th>
                            <th scope="col">小計</th>
                            <th scope="col" style="border-top-right-radius:10px ;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-products">
                            <td scope="row d-flex justify-content-center">
                                <div class="mx-auto cart-img"><img src="/img/frontpage/cart/sample.jpg" alt="">
                                </div>
                            </td>
                            <td>十四松</td>
                            <td><select class="qty-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select></td>
                            <td>NT$ <span class="item-price" data-price="200">200</span></td>
                            <td>NT$ <span class="item-total">100</span></td>
                            <td>
                                <div class="delete-btn"><i class="far fa-trash-alt"></i></div>
                            </td>
                        </tr>
                        <tr class="cart-products">
                            <td scope="row d-flex justify-content-center">
                                <div class="mx-auto cart-img"><img src="/img/frontpage/cart/sample.jpg" alt="">
                                </div>
                            </td>
                            <td class="text-center">十四松</td>
                            <td><select class="qty-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select></td>
                            <td>NT$<span class="item-price" data-price="100">100</span></td>
                            <td>NT$<span class="item-total">100</span></td>
                            <td>
                                <div class="delete-btn"><i class="far fa-trash-alt"></i></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex flex-column align-items-end justify-content-end cart-count">
                    <div class="count-up pr-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="mb-2">數量</span>
                            <span class="mb-2" id="qty-total">3</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="mb-2">小計</span>
                            <span class="mb-2" id="sub-total">NT$ 31.5</span>
                        </div>
                    </div>

                    <div class="count-down pr-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="mb-2">訂單總計</span>
                            <span id="total" class="position-relative">NT$ 56.4</span>
                        </div>
                        <div class="d-flex justify-content-end align-items-center">
                            <span>（不含運）</span>
                        </div>
                    </div>
                </div>
                <div class="from-bottom"></div>
                
                <div class="d-flex justify-content-between btn-pd">
                    <a href="">
                        <div class="back-btn"> <i class="fas fa-chevron-left mr-2"></i>繼續選購</div>
                    </a>
                    <a href="">
                        <div class="next-btn">下一步<i class="fas fa-chevron-right ml-2"></i></div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container-fluid d-flex align-items-center justify-content-center p-0 footer-container"><span>
                Copyright © 2021 Quelques
                Pâtisseries All Rights Reserved</span></div>
    </footer>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- 滾輪特效套件 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- parallax 套件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <!-- parallax 套件2-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <script src="/js/template.js"></script>
    <script src="/js/frontpage/cart.js"></script>


</body>

</html>
